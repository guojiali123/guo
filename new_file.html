<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		textarea{
			width: 250px;
			height: 100px;
			border: 1px #333 solid;
		}

	<body>

			btn.setAttribute("disabled","disabled");
		}else{
         alert("成功")
		}
	}
</script>
